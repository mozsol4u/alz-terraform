# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Terraform ALZ

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure login using OIDC
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_MANAGEMENT_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 4Ô∏è‚É£ Configure Terraform plugin cache
      - name: Configure Terraform plugin cache
        run: |
          echo 'plugin_cache_dir = "'$HOME'/.terraform.d/plugin-cache"' > ~/.terraformrc
          mkdir -p "$HOME/.terraform.d/plugin-cache"

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: $HOME/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-${{ runner.os }}-

      # üîé Debug (safe to keep or remove later)
      - name: Debug workspace
        run: |
          pwd
          ls -la

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init -upgrade

      # 6Ô∏è‚É£ Terraform Fmt
      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      # 7Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 8Ô∏è‚É£ Terraform Plan (PRs only)
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -no-color \
            -var="tenant_id=${{ vars.AZURE_TENANT_ID }}" \
            -var="management_subscription_id=${{ vars.AZURE_MANAGEMENT_SUBSCRIPTION_ID }}" \
            -var="connectivity_subscription_id=${{ vars.AZURE_CONNECTIVITY_SUBSCRIPTION_ID }}" \
            -var="identity_subscription_id=${{ vars.AZURE_IDENTITY_SUBSCRIPTION_ID }}" \
            -var="workloads_subscription_id=${{ vars.AZURE_WORKLOADS_SUBSCRIPTION_ID }}" \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="tfstate_rg=${{ vars.AZURE_TFSTATE_RG }}" \
            -var="tfstate_sa=${{ vars.AZURE_TFSTATE_SA }}" \
            -var="tfstate_container=${{ vars.AZURE_TFSTATE_CONTAINER }}" \
            -out=tfplan

      - name: Upload Plan
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 7

      # 9Ô∏è‚É£ Terraform Apply (push to main only)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve \
            -var="tenant_id=${{ vars.AZURE_TENANT_ID }}" \
            -var="management_subscription_id=${{ vars.AZURE_MANAGEMENT_SUBSCRIPTION_ID }}" \
            -var="connectivity_subscription_id=${{ vars.AZURE_CONNECTIVITY_SUBSCRIPTION_ID }}" \
            -var="identity_subscription_id=${{ vars.AZURE_IDENTITY_SUBSCRIPTION_ID }}" \
            -var="workloads_subscription_id=${{ vars.AZURE_WORKLOADS_SUBSCRIPTION_ID }}" \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="tfstate_rg=${{ vars.AZURE_TFSTATE_RG }}" \
            -var="tfstate_sa=${{ vars.AZURE_TFSTATE_SA }}" \
            -var="tfstate_container=${{ vars.AZURE_TFSTATE_CONTAINER }}"
